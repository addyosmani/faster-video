<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;smashing-video&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="app/bower_components/platform/platform.js"></script>
<link rel="import" href="app/bower_components/polymer/polymer.html">
    <!-- Importing Custom Elements -->
    <link rel="import" href="src/smashing-video.html">
    <style>
    body {
      color: #ccc;
    }

    h1 {
      color: black;
    }

    smashing-video #video-controls {
      display: none;
    }
    </style>
</head>
<body>

<!-- Using Custom Elements -->
<h1>&lt;smashing-video&gt;</h1>
<h3>A theme-friendly &lt;video&gt; tag</h3>

<my-app></my-app>

<polymer-element name="my-app">
  <template>
  <smashing-video width="640" height="360" theme="{{theme}}">
    <source src="devstories.webm" 
            type='video/webm;codecs="vp8, vorbis"' />
    <source src="devstories.mp4" 
            type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
  </smashing-video>
  <p>
  <select name="themes" on-change="{{themesChanged}}">
      <option value="-1" selected>--</option>
      <option value="red">red</option> 
      <option value="blue">blue</option>
      <option value="green">green</option>
  </select>
</p>
</template>
<script>
Polymer('my-app', {
  themesChanged: function(e){
    this.theme = e.target.value;
  }
})
</script>
</polymer-element>


</body>
</html>
